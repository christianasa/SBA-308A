<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Breed Explorer</title>
    <script defer src="./script/script.js"></script>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <header>
        <div class="container">
            <h1>üêï Dog Breed Explorer</h1>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search for a breed..." autocomplete="off">
            </div>
        </div>
    </header>

    <main class="container">
        <div id="loading" class="loading hidden">
            <p>Loading...</p>
        </div>

        <div id="error" class="error hidden">
            <p id="errorMessage"></p>
            <button id="retryButton">Try Again</button>
        </div>

        <div id="breedList" class="breed-grid"></div>

        <div id="breedDetail" class="hidden">
            <button id="backButton" class="back-button">‚Üê Back to Breeds</button>
            <div id="breedInfo" class="breed-info"></div>
            <h3>Gallery</h3>
            <div id="imageGallery" class="image-grid"></div>
            <div id="pagination" class="pagination hidden">
                <button id="prevButton">‚Üê Previous</button>
                <span id="pageInfo">Page 1</span>
                <button id="nextButton">Next ‚Üí</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
